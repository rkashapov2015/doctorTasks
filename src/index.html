<!DOCTYPE html>
<html>
    <head>
        <title>Doctor Tasks</title>
        <meta charset="UTF-8">
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="doctor-tasks-wrapper">
            <div class="doctor-task-block">
                <span class="doctor-task-block-label">Общие задачи</span>
                <div id="taskList" class="doctor-task-list"></div>
            </div>
            <div class="doctor-task-block">
                <span class="doctor-task-block-label">Мои задачи</span>
                <div id="myTasks" class="my-task-list"></div>
            </div>
            <!--<div id="modalDoctorTask" class="modal-doctor-task" tabindex="-1">
                <div class="modal-doctor-header">Заголовок</div>
                <div class="modal-doctor-body">Тело</div>
            </div>-->
            <div id="modalDoctorTask" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title"></h4>
                        </div>
                        <div id="modalDoctorBody" class="modal-body"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
